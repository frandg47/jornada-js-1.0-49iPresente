<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/manageProfile.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../assets/images/RC - ISO - 1.png"
                        alt="rolling-logo" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>

                    </ul>
                    <ul class="navbar-nav ms-auto mb-lg-0 mt-ls-1">
                        <li class="nav-item" id="btn-login">
                            <a class="nav-link active" aria-current="page" href="./login.html">Login</a>
                        </li>
                        <li class="nav-item" id="btn-registro">
                            <a class="nav-link active" aria-current="page" href="./register.html">Registro</a>
                        </li>
                        <li class="nav-item d-none" id="editPerfilButton">
                            <button type="button" class="nav-link active btn-nav" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" id="modalModificar">
                                Editar Perfil
                            </button>
                        </li>
                        <li class="nav-item d-none" id="cerrarSesionButton">
                            <button class="nav-link active btn-nav">Cerrar Sesión</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container w-65 mt-5 rounded-1 shadow">
        <div class="row align-items-stretch mb-4">
            <div class="col-md-5 imgSesion d-none d-md-block col col-lg-6 col-xl-6 rounded-1"></div>
            <div class="col px-5">

                <h2 class="text-center py-5">Iniciar sesión</h2>

                <!-- LOGIN -->

                <form id="formulario-login">
                    <div class="mb-4">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" required maxlength="30" minlength="3" />
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password"
                            pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" required minlength="8"
                            maxlength="16" />
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary boton-login">Iniciar Sesión</button>
                    </div>
                    <div class="mt-3 text-center" id="btn-registro">
                        <span>¿No tienes una cuenta registrada?
                            <a href="./register.html">Regístrate</a></span>
                    </div>
                    <div class="text-center">
                        <a href="../html/404.html">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="text-center text-danger mt-2" id="usuarioRechazado"></div>
                </form>

                <!-- LOGIN REDES SOCIALES -->

                <div class="container w-100 mt-4 mb-5">
                    <hr>
                    <div class="row text-center">
                        <div class="col-12">Iniciar sesión con tus cuentas</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <a href="./404.html" class="btn btn-outline-primary w-100 my-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                    class="bi bi-facebook mx-1" viewBox="0 0 16 16">
                                    <path
                                        d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                                </svg>
                                Facebook
                            </a>
                        </div>
                        <div class="col">
                            <a href="./404.html" class="btn btn-outline-danger w-100 my-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                    class="bi bi-google mx-1" viewBox="0 0 16 16">
                                    <path
                                        d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                                </svg>
                                Google
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="app">
			
			

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Perfil</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label for="name" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name" maxlength="30" />

                            <br />

                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passwordModal" name="password" />
                                <div id="passwordHelp" class="form-text">
                                    Al menos una letra minúscula, una mayúscula y un número. Entre 8 y 12 caracteres.
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light border border-dark border-opacity-25" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-danger border border-dark border-opacity-25" id="profileForm" data-bs-dismiss="modal">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FIN LOGIN -->
    <script src="../js/login.js"></script>
    <script src="../js/logOut.js"></script>
    <script src="../js/manageProfile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
