<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="../assets/images/RC - ISO - 1.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RollingConf</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../css/manageProfile.css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="../index.html"><img src="../assets/images/RC - ISO - 1.png"
							alt="rolling-logo" /></a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
							</li>
						   
						</ul>
						<ul class="navbar-nav ms-auto mb-lg-0 mt-ls-1">
							<li class="nav-item" id="btn-login">
								<a class="nav-link active" aria-current="page" href="./login.html">Login</a>
							</li>
							<li class="nav-item" id="btn-registro">
								<a class="nav-link active" aria-current="page" href="./register.html">Registro</a>
							</li>
							<li class="nav-item d-none" id="editPerfilButton">
								<button type="button" class="nav-link active btn-nav" data-bs-toggle="modal"
									data-bs-target="#exampleModal" id="modalModificar">
									Editar Perfil
								</button>
							</li>
							<li class="nav-item d-none" id="cerrarSesionButton">
								<button class="nav-link active btn-nav">Cerrar Sesión</button>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div id="app">
			
			

			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">Editar Perfil</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form>
								<label for="name" class="form-label">Nombre:</label>
								<input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name" maxlength="30" />

								<br />

								<div class="mb-3">
									<label for="email" class="form-label">Correo Electrónico:</label>
									<input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" />
								</div>
								<div class="mb-3">
									<label for="password" class="form-label">Password</label>
									<input type="password" class="form-control" id="passwordModal" name="password" />
									<div id="passwordHelp" class="form-text">
										Al menos una letra minúscula, una mayúscula y un número. Entre 8 y 12 caracteres.
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
							<button type="submit" class="btn btn-primary" id="profileForm" data-bs-dismiss="modal">Guardar Cambios</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="../js/manageProfile.js"></script>
		<script src="../js/logOut.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</body>
</html>
