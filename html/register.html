<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>

    <div class="container mt-5 rounded-1 shadow">
        <div class="row mb-4">

            <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 col-xl-6 px-5">
                <h2 class="text-center py-5">Registrarme</h2>

                <!-- LOGIN -->

                <form action="#" class="needs-validation px-md-5 px-lg-0">
                    <div class="mb-4 w-100 w-md-50">
                        <label for="nombreusuario" class="form-label">Nombre</label>
                        <input type="text" class="form-control w-md-50" id="nombre" required maxlength="20"
                            minlength="3" />
                    </div>
                    <div class="mb-4">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required maxlength="20" minlength="3" />
                    </div>
                    <div class="mb-4">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" required maxlength="30" minlength="3" />
                    </div>
                    <div class="mb-1">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña"
                            pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" required minlength="8"
                            maxlength="16" />
                        <small class="text-secondary">La contraseña debe tener al entre 8 y 16 caracteres, al menos
                            un dígito, al menos una minúscula y al menos una
                            mayúscula.</small>
                    </div>
                    <div class="mb-1">
                        <label for="contraseña2" class="form-label">Repetir Contraseña</label>
                        <input type="password" class="form-control" id="contraseña2"
                            pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" required minlength="8"
                            maxlength="16" />
                        <small class="text-secondary">La contraseña debe de ser identica a la anterior</small>
                    </div>
                    <div class="mt-1 text-center text-danger" id="contraseñaRepetida"></div>
                    <div class="mb-1">
                        <input type="checkbox" class="form-check-input" id="conectado" required />
                        <label for="conectado" class="form-check-label"><small>Acepto términos y condiciones.
                                <a href="./404.html">Ver</a></small></label>
                    </div>
                    <div class="text-center text-danger mt-2" id="usuarioRechazado"></div>
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit">Registrarme</button>
                    </div>
                    <div class="my-3 text-center">
                        <span>¿Ya tienes una cuenta?
                            <a href="./login.html">Iniciar sesión</a></span>
                    </div>
                    <div class="mt-1 text-center text-danger" id="usuarioRechazado"></div>
                </form>


            </div>
            <div class="col imgRegister"></div>

        </div>
    </div>
    <!-- FIN REGISTRO -->



    <script src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
